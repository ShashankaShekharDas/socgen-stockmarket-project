<!-- Support for add and delete exchange -->

<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Add Exchange</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Delete Exchange</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <h3>Add Stock Exchange</h3>
            <form>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="eId">ID:</span>
                    <input [(ngModel)]="id" type="text" class="form-control" placeholder="Exchange ID" aria-label="exchangeID"  maxlength="5" name="exchangeID" required>
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Name:</span>
                    <input [(ngModel)]="name" type="text" class="form-control" placeholder="Exchange Name" aria-label="exchangeName" name="exchangeName" maxlength="20" required>
                </div>
                <div class="form-group">
                    <span class="input-group-text" id="brief">Brief:</span>
                    <textarea [(ngModel)]="brief" class="form-control" id="brief" rows="2" maxlength="100" name="brief" required></textarea>
                </div>
                <div class="form-group">
                    <span class="input-group-text" id="remarks">Remarks:</span>
                    <textarea [(ngModel)]="remarks" class="form-control" id="remarks" rows="2" name="remarks" maxlength="100"></textarea>
                </div>
                <button class="btn btn-primary" (click)="addExchange()">Press me to submit</button>
            </form>   
        </div>


        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h3>Delete an Exchange</h3>
            <form action="">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="eId">ID:</span>
                    <input [(ngModel)]="id" type="text" class="form-control" placeholder="Exchange ID" aria-label="exchangeID"  maxlength="5" name="exchangeID" required>
                </div>
                <button type="button" class="btn btn-primary" (click)="deleteExchange()">Delete Exchange</button>
            </form>     
        </div>


    </div>
</div>
